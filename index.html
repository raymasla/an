<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>UNO test - Pro Edition</title>
    <style>
        /* ========================================= */
        /* --- ÂÖ®Â±ÄÊ®£Âºè (Global Styles) --- */
        /* ========================================= */
        
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.9);
            --text-main: #f1f5f9;
            --uno-red: #ef4444;
            --uno-blue: #3b82f6;
            --uno-green: #10b981;
            --uno-yellow: #fbbf24;
            --accent: #8b5cf6;
            
            --scale-factor: 1;
            --base-card-width: 80px;
            --base-card-height: 120px;
            
            --card-width: calc(var(--base-card-width) * var(--scale-factor));
            --card-height: calc(var(--base-card-height) * var(--scale-factor));
            --card-margin: -35px;
        }

        @media (max-width: 768px) {
            :root {
                --base-card-width: 70px;
                --base-card-height: 105px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --base-card-width: 60px;
                --base-card-height: 90px;
            }
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

        .hidden { display: none !important; }
        .flex-center { display: flex; justify-content: center; align-items: center; }

        .screen-container {
            position: absolute; top:0; left:0; width:100%; height:100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); z-index: 100;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .panel {
            background: var(--bg-panel);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px; 
            width: 100%; 
            max-height: 95vh;
            overflow-y: auto;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1, h2, h3 { margin: 0 0 15px 0; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        input[type="text"] {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(0,0,0,0.3); border: 1px solid #475569;
            color: white; border-radius: 8px; font-size: 16px; outline: none;
            transition: 0.2s;
        }
        input[type="text"]:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }

        .btn {
            border: none; border-radius: 12px; padding: 14px 28px;
            font-size: 16px; font-weight: bold; color: white; cursor: pointer;
            transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: inline-flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
        .btn-success { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #b91c1c); }
        .btn-secondary { background: #475569; }
        .btn-full { width: 100%; margin-top: 10px; }

        #game-layout {
            width: 100%; height: 100%;
            display: grid;
            grid-template-rows: 60px 1fr auto;
            position: relative;
        }

        header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px;
            z-index: 10;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .room-info { font-size: 0.9rem; color: #cbd5e1; white-space: nowrap; }
        .game-status-text { font-weight: bold; color: var(--uno-yellow); margin-left: 10px; }
        
        .header-btns {
            display: flex; align-items: center; gap: 10px;
        }

        .opponents-bar {
            display: flex; gap: 10px; justify-content: center; padding: 10px;
            overflow-x: auto;
        }
        .opponent-card {
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; padding: 8px 12px; min-width: 70px;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.3s; position: relative;
        }
        .opponent-card.active {
            border-color: var(--uno-yellow); background: rgba(234, 179, 8, 0.2);
            transform: scale(1.05); box-shadow: 0 0 15px rgba(234, 179, 8, 0.3);
        }
        .opp-name { font-size: 0.75rem; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80px;}
        .opp-count { font-size: 1.2rem; font-weight: bold; color: #fff; }

        .table-area {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            gap: 40px;
            perspective: 1000px;
        }

        .card-pile {
            width: var(--card-width); height: var(--card-height); border-radius: 10px;
            position: relative; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .deck {
            background: repeating-linear-gradient(45deg, #334155, #334155 10px, #1e293b 10px, #1e293b 20px);
            border: 2px solid #94a3b8;
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.5); font-weight: bold;
        }
        .deck:active { transform: scale(0.95); }
        .discard { border: 2px dashed rgba(255,255,255,0.1); }
        
        .direction-indicator {
            position: absolute; width: 300px; height: 300px;
            border: 2px dashed rgba(255,255,255,0.1); border-radius: 50%;
            pointer-events: none; opacity: 0.3;
            animation: spin 10s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .bottom-section {
            display: flex; flex-direction: column;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding-bottom: 20px;
            position: relative;
            min-height: auto;
            width: 100%;
        }

        .controls-container {
            display: flex; justify-content: center; gap: 15px;
            margin-bottom: 10px; pointer-events: none;
            height: auto; 
            flex-wrap: wrap;
            z-index: 200;
        }
        .controls-container button { 
            pointer-events: auto; min-width: 100px; font-size: 16px; padding: 12px 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            min-height: 44px;
        }

        .hand-scroll-area {
            display: flex; 
            justify-content: center; 
            align-items: flex-end;
            width: 100%;
            overflow-x: auto; 
            overflow-y: visible;
            padding: 20px 0; 
            min-height: 140px;
            gap: 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .uno-card {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 10px;
            background-color: #eee;
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-shadow: -3px 0 8px rgba(0,0,0,0.4); 
            border: 3px solid white;
            user-select: none;
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), margin 0.2s ease-out;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: -30px; 
            transform-origin: center bottom;
        }

        .uno-card:first-child { margin-left: 0 !important; }
        .uno-card:hover { transform: translateY(-25px) scale(1.1); z-index: 50 !important; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }
        .uno-card.selected { transform: translateY(-45px) scale(1.15); z-index: 49 !important; box-shadow: 0 0 25px var(--uno-yellow); border-color: var(--uno-yellow); }
        .uno-card.disabled { filter: grayscale(0.8) brightness(0.5); cursor: not-allowed; pointer-events: none; }

        .bg-red { background: var(--uno-red); color: var(--uno-red); }
        .bg-blue { background: var(--uno-blue); color: var(--uno-blue); }
        .bg-green { background: var(--uno-green); color: var(--uno-green); }
        .bg-yellow { background: var(--uno-yellow); color: var(--uno-yellow); }
        .bg-black { background: #1e293b; color: white; border-color: #94a3b8; }
        .bg-wild { background: conic-gradient(from 180deg, var(--uno-red) 0% 25%, var(--uno-blue) 25% 50%, var(--uno-green) 50% 75%, var(--uno-yellow) 75% 100%); color: black; }

        .card-oval {
            width: 85%; height: 60%;
            background: white;
            border-radius: 50% / 45%;
            transform: rotate(-30deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        .card-symbol { font-family: 'Arial Black', sans-serif; font-size: 2.5em; text-shadow: 2px 2px 0px rgba(0,0,0,0.1); z-index: 2; }
        .corner { position: absolute; font-family: 'Arial Black'; font-size: 1em; color: white; text-shadow: 1px 1px 2px black; }
        .tl { top: 4px; left: 6px; }
        .br { bottom: 4px; right: 6px; transform: rotate(180deg); }

        .tint-red { background: var(--uno-red) !important; color: var(--uno-red) !important; }
        .tint-blue { background: var(--uno-blue) !important; color: var(--uno-blue) !important; }
        .tint-green { background: var(--uno-green) !important; color: var(--uno-green) !important; }
        .tint-yellow { background: var(--uno-yellow) !important; color: var(--uno-yellow) !important; }
        .tint-red .card-symbol, .tint-blue .card-symbol, .tint-green .card-symbol, .tint-yellow .card-symbol { color: black; }

        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: var(--bg-panel); padding: 30px; border-radius: 20px;
            text-align: center; max-width: 90%; width: 340px;
            max-height: 95vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .color-btn { height: 80px; border-radius: 12px; border: 4px solid white; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .color-btn:hover { transform: scale(1.05); }

        #uno-shout {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 8em; font-weight: 900; color: var(--uno-yellow); 
            text-shadow: 5px 5px 0 var(--uno-red), -2px -2px 0 white;
            z-index: 3000; pointer-events: none;
        }
        @keyframes popIn { 0% { transform: translate(-50%, -50%) scale(0); } 60% { transform: translate(-50%, -50%) scale(1.2); } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; } }

        /* Êñ∞Â¢ûÊèêÁ§∫ÊñáÂ≠óÊ®£Âºè */
        #center-message {
            position: absolute; 
            bottom: 10px; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-weight: bold; 
            color: #facc15; 
            text-shadow: 0 2px 4px black;
            pointer-events: none;
            transition: font-size 0.2s;
        }
        #center-message span.color-text {
            padding: 0 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .hand-scroll-area { padding: 10px 0; min-height: 120px; }
            .controls-container button { min-width: 90px; font-size: 14px; padding: 10px 16px; }
            .card-symbol { font-size: 2em; }
            .corner { font-size: 0.8em; }
        }

        @media (max-width: 480px) {
            .hand-scroll-area { padding: 10px 0; min-height: 100px; }
            .controls-container { gap: 8px; margin-bottom: 5px; }
            .controls-container button { font-size: 15px !important; padding: 12px 10px !important; flex: 1; min-width: auto; min-height: 50px; border-radius: 10px; }
            header { font-size: 0.8rem; padding: 0 10px; }
            .header-btns { gap: 5px; }
            .header-btns button { padding: 8px 10px !important; font-size: 13px !important; }
            .room-info { font-size: 0.75rem; }
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, update, remove, onDisconnect, runTransaction, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC7PZLTTNf17cfp9gCHudWiWX8SYPSCdDI",
        authDomain: "onlineeasyraygame.firebaseapp.com",
        databaseURL: "https://onlineeasyraygame-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "onlineeasyraygame"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- State ---
    let myName = ""; 
    let roomId = null;
    let myKey = null;
    let roomData = null;
    let selectedIndices = [];
    let isProcessing = false;
    let pendingDrawnCard = null; 
    let pendingPlayCards = null; 
    
    // ÂÆ¢Êà∂Á´ØÊú¨Âú∞Ë®≠ÂÆö
    let tipsEnabled = true;
    let tipsFontSize = 16;

    // --- Init ---
    window.login = () => {
        const name = document.getElementById('playerName').value.trim();
        if(!name) return alert("Ë´ãËº∏ÂÖ•ÂêçÂ≠ó");
        myName = name;
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('room-list-section').classList.remove('hidden');
        initLobby();
    };

    function initLobby() {
        onValue(ref(db, 'ongame_room'), (snap) => {
            const list = document.getElementById('room-container');
            list.innerHTML = "";
            const rooms = snap.val();
            if(!rooms) { list.innerHTML = "<p style='color:#64748b; text-align:center;'>ÁõÆÂâçÁÑ°ÊàøÈñì</p>"; return; }
            
            Object.entries(rooms).forEach(([k, v]) => {
                if(v.type !== 'uno') return;
                const count = v.users ? Object.keys(v.users).length : 0;
                const div = document.createElement('div');

    function renderHand() {
        const container = document.getElementById('my-hand');
        container.innerHTML = "";
        const myHand = (roomData.hands && roomData.hands[myKey]) || [];
        const handCount = myHand.length;
        if(handCount === 0) return;

        const screenWidth = window.innerWidth;
        const maxContainerWidth = Math.min(screenWidth - 20, 900); 

        const dummyCard = document.createElement('div');
        dummyCard.className = 'uno-card';
        dummyCard.style.visibility = 'hidden';
        dummyCard.style.position = 'absolute';
        document.body.appendChild(dummyCard);
        const cardWidth = dummyCard.offsetWidth || 60;
        document.body.removeChild(dummyCard);

        let overlapMargin = -35; 
        const step = cardWidth + overlapMargin;
        const requiredWidth = cardWidth + (handCount - 1) * step;

        if (requiredWidth > maxContainerWidth && handCount > 1) {
            const availableSpaceForOverlaps = maxContainerWidth - cardWidth;
            const newStep = availableSpaceForOverlaps / (handCount - 1);
            overlapMargin = newStep - cardWidth;
            const minClickableWidth = 20;
            if (overlapMargin < -(cardWidth - minClickableWidth)) overlapMargin = -(cardWidth - minClickableWidth);
        }

        const finalRequiredWidth = cardWidth + (handCount - 1) * (cardWidth + overlapMargin);
        if (finalRequiredWidth >= maxContainerWidth) {
            container.style.justifyContent = 'flex-start';
            container.style.paddingLeft = '10px';
            container.style.paddingRight = '30px';
        } else {
            container.style.justifyContent = 'center';
            container.style.paddingLeft = '0';
            container.style.paddingRight = '0';
        }

        myHand.forEach((c, idx) => {
            const el = createCardDOM(c);
            el.style.marginLeft = (idx === 0) ? '0' : `${overlapMargin}px`;
            el.style.zIndex = idx;

        });
    }

    async function executeMove(indices, cards, nextColor) {
        isProcessing = true;
        let newHand = [...roomData.hands[myKey]];
        indices.forEach(i => newHand[i] = null);
        newHand = sortHandArray(newHand.filter(c => c !== null));

        const updates = {};
        updates[`ongame_room/${roomId}/hands/${myKey}`] = newHand;
        updates[`ongame_room/${roomId}/lastTip`] = generateTip(cards, nextColor);

        let dir = roomData.direction;
        let acc = roomData.accumulatedDraw;
        let steps = 1;
        let newlyAddedAcc = 0;

        cards.forEach(c => {
            if(c.type === 'reverse') { if(roomData.playerOrder.length === 2) steps += 1; else dir *= -1; }
            if(c.type === 'skip') steps += 1;
            if(c.type === 'draw2') newlyAddedAcc += 2;
            if(c.type === 'wild4') newlyAddedAcc += 4;
        });

        let nc = nextColor || cards[cards.length-1].color;
        if(nc === 'black') nc = 'red';

        if (newlyAddedAcc > 0 && !roomData.settings.stack) {
            let nextIdx = (roomData.turnIndex + (dir * steps)) % roomData.playerOrder.length;
            if(nextIdx < 0) nextIdx += roomData.playerOrder.length;
            const targetUserKey = roomData.playerOrder[nextIdx];
            let currentDeck = roomData.deck || [];
            let currentDiscard = [...roomData.discardPile, ...cards];
            let drawn = [];
            for(let k=0; k<newlyAddedAcc; k++){
                if(currentDeck.length === 0) {
                    if(currentDiscard.length <= 1) break;
                    const t = currentDiscard.pop();
                    currentDeck = currentDiscard.sort(()=>Math.random()-0.5);
                    currentDiscard = [t];
                }
                drawn.push(currentDeck.shift());
            }
            updates[`ongame_room/${roomId}/hands/${targetUserKey}`] = sortHandArray([...(roomData.hands[targetUserKey]||[]), ...drawn]);
            updates[`ongame_room/${roomId}/deck`] = currentDeck;
            updates[`ongame_room/${roomId}/discardPile`] = currentDiscard;
            steps += 1; 
            updates[`ongame_room/${roomId}/accumulatedDraw`] = 0; 
        } else {
            acc += newlyAddedAcc;
            updates[`ongame_room/${roomId}/accumulatedDraw`] = acc;
            updates[`ongame_room/${roomId}/discardPile`] = [...roomData.discardPile, ...cards];
        }

        let nextIdx = (roomData.turnIndex + (dir * steps)) % roomData.playerOrder.length;
        if(nextIdx < 0) nextIdx += roomData.playerOrder.length;
        updates[`ongame_room/${roomId}/turnIndex`] = nextIdx;
        updates[`ongame_room/${roomId}/direction`] = dir;
        updates[`ongame_room/${roomId}/currentColor`] = nc;

        if(newHand.length === 0) { updates[`ongame_room/${roomId}/gameState`] = 'ended'; updates[`ongame_room/${roomId}/winner`] = myKey; }
        await update(ref(db), updates);
        selectedIndices = [];
        isProcessing = false;
    }

            currentDeck.shift();

        } else {
            const newHand = sortHandArray([...roomData.hands[myKey], card]);
            let nextIdx = (roomData.turnIndex + roomData.direction) % roomData.playerOrder.length;
            if(nextIdx < 0) nextIdx += roomData.playerOrder.length;
            update(ref(db, `ongame_room/${roomId}`), { [`hands/${myKey}`]: newHand, turnIndex: nextIdx, lastTip: "" });
        }
    };

    async function finishPlayDrawn(card, wildColor) {
        const updates = {};
        updates[`ongame_room/${roomId}/lastTip`] = generateTip([card], wildColor);
        let dir = roomData.direction, steps = 1, acc = roomData.accumulatedDraw, newlyAddedAcc = 0;
        if(card.type === 'reverse') { if(roomData.playerOrder.length === 2) steps += 1; else dir *= -1; }
        if(card.type === 'skip') steps += 1;
        if(card.type === 'draw2') newlyAddedAcc += 2;
        if(card.type === 'wild4') newlyAddedAcc += 4;

        if (newlyAddedAcc > 0 && !roomData.settings.stack) {
            let nextIdx = (roomData.turnIndex + (dir * steps)) % roomData.playerOrder.length;
            if(nextIdx < 0) nextIdx += roomData.playerOrder.length;
            const targetUserKey = roomData.playerOrder[nextIdx];
            let currentDeck = roomData.deck || [], currentDiscard = [...roomData.discardPile, card], drawn = [];
            for(let k=0; k<newlyAddedAcc; k++){
                if(currentDeck.length === 0) {
                    if(currentDiscard.length <= 1) break;
                    const top = currentDiscard.pop();
                    currentDeck = currentDiscard.sort(()=>Math.random()-0.5);
                    currentDiscard = [top];
                }
                drawn.push(currentDeck.shift());
            }
            updates[`ongame_room/${roomId}/hands/${targetUserKey}`] = sortHandArray([...(roomData.hands[targetUserKey]||[]), ...drawn]);
            updates[`ongame_room/${roomId}/deck`] = currentDeck;
            updates[`ongame_room/${roomId}/discardPile`] = currentDiscard;
            steps += 1; 
            updates[`ongame_room/${roomId}/accumulatedDraw`] = 0;
        } else {
            acc += newlyAddedAcc;
            updates[`ongame_room/${roomId}/accumulatedDraw`] = acc;
            updates[`ongame_room/${roomId}/discardPile`] = [...roomData.discardPile, card];
        }
        let nextIdx = (roomData.turnIndex + (dir * steps)) % roomData.playerOrder.length;
        if(nextIdx < 0) nextIdx += roomData.playerOrder.length;
        updates[`ongame_room/${roomId}/turnIndex`] = nextIdx;
        updates[`ongame_room/${roomId}/direction`] = dir;
        updates[`ongame_room/${roomId}/currentColor`] = wildColor || card.color;
        await update(ref(db), updates);
    }

    window.passTurn = async () => {
        const acc = roomData.accumulatedDraw;
        if(acc > 0) {
            let deck = [...roomData.deck], discard = [...roomData.discardPile], drawn = [];
            for(let i=0; i<acc; i++){
                if(deck.length === 0) {
                    if(discard.length <= 1) break;
                    const t = discard.pop(); deck = discard.sort(()=>Math.random()-0.5); discard = [t];
                }
                drawn.push(deck.shift());
            }
            const newHand = sortHandArray([...roomData.hands[myKey], ...drawn]);
            let nextIdx = (roomData.turnIndex + roomData.direction) % roomData.playerOrder.length;
            if(nextIdx < 0) nextIdx += roomData.playerOrder.length;
            update(ref(db, `ongame_room/${roomId}`), { [`hands/${myKey}`]: newHand, deck, discardPile: discard, accumulatedDraw: 0, turnIndex: nextIdx, lastTip: `${myName} ÁΩ∞ÊäΩ‰∫Ü ${acc} ÂºµÁâå` });
        } else drawCardClick();
    };

    window.resetGame = () => {
        update(ref(db, `ongame_room/${roomId}`), { gameState: 'waiting', hands: {}, discardPile: [], accumulatedDraw: 0, lastTip: "" });
    };

    function generateDeck() {
        const colors = ['red','blue','green','yellow'];
        let d = [];
        colors.forEach(c => {
            d.push({type:'n', color:c, value:'0'});
            for(let i=1;i<=9;i++) { d.push({type:'n',color:c,value:String(i)}); d.push({type:'n',color:c,value:String(i)}); }
            ['skip','reverse','draw2'].forEach(t => { d.push({type:t,color:c,value:t}); d.push({type:t,color:c,value:t}); });
        });
        for(let i=0;i<4;i++){ d.push({type:'wild',color:'black',value:'wild'}); d.push({type:'wild4',color:'black',value:'wild4'}); }
        return d.sort(()=>Math.random()-0.5);
    }
    
    function showUnoAnim() {
        const el = document.getElementById('uno-shout');
        el.style.animation = 'none'; el.offsetHeight; el.style.animation = 'popIn 1.5s forwards';
    }
</script>
